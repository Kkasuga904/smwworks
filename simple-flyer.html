<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LINE予約システム チラシ</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 20mm 15mm;
            font-family: 'Noto Sans JP', 'メイリオ', sans-serif;
            height: 297mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* 見出しセクション */
        .header-section {
            text-align: center;
            border-top: 3px solid #000;
            border-bottom: 3px solid #000;
            padding: 30px 0;
        }
        
        .main-title {
            font-size: 42px;
            font-weight: bold;
            line-height: 1.3;
            margin: 0;
        }
        
        /* 問題提起セクション */
        .problem-section {
            margin: 40px 0;
        }
        
        .problem-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
        }
        
        .problem-list li {
            font-size: 24px;
            line-height: 1.8;
            padding: 10px 0;
            padding-left: 40px;
            position: relative;
        }
        
        .problem-list li:before {
            content: "☑";
            position: absolute;
            left: 0;
            font-size: 28px;
        }
        
        /* 解決策 */
        .solution {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        
        /* 価格セクション */
        .price-section {
            text-align: center;
            border-top: 3px solid #000;
            border-bottom: 3px solid #000;
            padding: 30px 0;
            margin: 40px 0;
        }
        
        .price-main {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
        }
        
        .price-sub {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        /* CTAセクション */
        .cta-section {
            text-align: center;
            margin: 40px 0;
        }
        
        .cta-text {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .arrow {
            font-size: 36px;
            margin: 10px 0;
        }
        
        /* QRコード */
        .qr-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 5px solid #000;
            padding: 20px;
            background: #fff;
        }
        
        .qr-placeholder {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #999;
            border: 2px dashed #ccc;
        }
        
        /* フッター */
        .footer {
            text-align: center;
            border-top: 3px solid #000;
            padding-top: 20px;
            margin-top: auto;
        }
        
        .contact {
            font-size: 18px;
        }
        
        /* 印刷時の調整 */
        @media print {
            body {
                padding: 15mm 10mm;
            }
            .solution {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <!-- 見出し -->
    <div class="header-section">
        <h1 class="main-title">
            予約の電話対応で<br>
            時間を無駄にしていませんか？
        </h1>
    </div>
    
    <!-- 問題提起 -->
    <div class="problem-section">
        <ul class="problem-list">
            <li>営業中に電話で手が止まる</li>
            <li>営業時間外の予約を逃している</li>
            <li>予約管理がノートで大変</li>
        </ul>
    </div>
    
    <!-- 解決策 -->
    <div class="solution">
        → LINE予約システムで解決！
    </div>
    
    <!-- 価格 -->
    <div class="price-section">
        <div class="price-main">月額 5,000円〜</div>
        <div class="price-sub">（今なら初月無料！）</div>
    </div>
    
    <!-- CTA -->
    <div class="cta-section">
        <div class="arrow">↓</div>
        <div class="cta-text">30秒でデモ体験</div>
        <div class="arrow">↓</div>
        
        <!-- QRコード -->
        <div class="qr-container">
            <div class="qr-placeholder">
                大きめの<br>
                QRコード
            </div>
        </div>
    </div>
    
    <!-- フッター -->
    <div class="footer">
        <div class="contact">お問い合わせ：090-XXXX-XXXX</div>
    </div>
</body>
</html>
